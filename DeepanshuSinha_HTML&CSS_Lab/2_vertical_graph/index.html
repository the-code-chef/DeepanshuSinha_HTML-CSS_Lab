<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Graph - Animated</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="bar-chart">
    <div class="bar-percentage-value">
        <div id="bar1" class="bar">
            <div class="animation-bar" id="animated-bar1"></div>
        </div>
        <br>
        30%
    </div>
    <div class="bar-percentage-value">
        <div id="bar2" class="bar">
            <div class="animation-bar" id="animated-bar2"></div>
        </div>
        <br>
        40%
    </div>
    <div class="bar-percentage-value">
        <div id="bar3" class="bar">
            <div class="animation-bar" id="animated-bar3"></div>
        </div>
        <br>
        80%
    </div>
    <h1>Bar Plot</h1>
</div>
</body>
</html>
